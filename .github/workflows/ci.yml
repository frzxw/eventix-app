name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Install Function Dependencies
      run: |
        cd azure/functions
        npm ci

    - name: Biome Check
      run: npx biome check .

    - name: Build Frontend
      run: npm run build

    - name: Build Backend
      run: npm run build:functions

    - name: Run Tests
      run: npm test
